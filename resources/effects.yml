############################################################
# +------------------------------------------------------+ #
# |                  Inventory - Options                 | #
# +------------------------------------------------------+ #
############################################################
EffectInventoryLores:
  #Lore that will be assigned to items when you don't have any perms
  PermissionLore:
    - ''
    - '&5Perms Required: &a<perms>'
    - ''
    - '&cYou need more perms!'
  #Lore that will be assigned to items when economy is enabled and item cost more than 0
  BuyLore:
    - ''
    - '&5Price: &a<price> coins'
    - ''
    - '&6Click to purchase this kit'
  #Lore that will be assigned to items when economy is enabled and item cost 0
  FreeLore:
    - ''
    - '&a&lFree Kit!'
    - ''
    - '&6Click to purchase this kit'
  #Lore that will be assigned to items that you have bought before or you have permission to
  SelectLore:
    - ''
    - '&6Click to select!'

############################################################
# +------------------------------------------------------+ #
# |                   Effects - Options                  | #
# +------------------------------------------------------+ #
############################################################
Effects:
  fireworks:
    #Permission to can select the win effect
    #If economy is enabled it will depend if you have enabled PermissionBypass in config
    permission: wineffect.firework
    #Cost of the wineffect to buy it
    cost: 0
    material: FIREWORK
    id: 0
    SkullOptions:
      #Here you can only put textured heads
      id: "dca29a3a-76d3-4979-88a2-2da034b99212"
      texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNmNlZjlhYTE0ZTg4NDc3M2VhYzEzNGE0ZWU4OTcyMDYzZjQ2NmRlNjc4MzYzY2Y3YjFhMjFhODViNyJ9fX0="
    name: "&e&lFireworks"
    lore:
      - '&7Win Effect with the one you'
      - '&7throw fireworks.'
    #Type of wineffect that this effect will make
    #Two types at the moment
    # "fireworks" - Will spawn some fireworks
    # "volcan" - Will spawn entities and throw around you
    type: fireworks
    options:
      #This option will activate or desactivate fireworks
      fireworks: true
      #This option will only affect if fireworks is true
      instantfirework: false
      #Interval in ticks
      interval: 10
      #Amount of fireworks
      amount: 10
  woolvolcan:
    permission: wineffect.woolvolcan
    cost: 200
    material: WOOL
    id: 10
    SkullOptions:
      id: "dca29a3a-76d3-4979-88a2-2da034b99212"
      texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNmNlZjlhYTE0ZTg4NDc3M2VhYzEzNGE0ZWU4OTcyMDYzZjQ2NmRlNjc4MzYzY2Y3YjFhMjFhODViNyJ9fX0="
    name: "&e&lWool Volcan"
    lore:
      - '&7Win Effect with the one you'
      - '&7throw wool blocks all over the'
      - '&7map.'
    type: volcan
    options:
      #This option is only for volcan effect and can have two values
      #BLOCK - Will spawn blocks and throw them around you
      #MOB - Will spawn entities and throw them around you
      type: BLOCK
      #Material of the block that will be throw
      material: WOOL
      #Data of the block that will be throw (if randomids is false)
      id: 10
      #Will spawn randomids of the material block selected
      randomids: true
      #Sound that will be sent to the player everytime a block or mob gets spawned
      sound: ITEM_PICKUP
      #Interval in ticks between every block/mob spawn
      interval: 3
      #Amount of blocks before it stops
      amount: 50
  zombievolcan:
    permission: wineffect.zombievolcan
    cost: 300
    material: MONSTER_EGG
    id: 54
    SkullOptions:
      id: "dca29a3a-76d3-4979-88a2-2da034b99212"
      texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNmNlZjlhYTE0ZTg4NDc3M2VhYzEzNGE0ZWU4OTcyMDYzZjQ2NmRlNjc4MzYzY2Y3YjFhMjFhODViNyJ9fX0="
    name: "&e&lZombie Volcan"
    lore:
      - '&7Win Effect with the one you'
      - '&7throw zombies all over the'
      - '&7map.'
    type: volcan
    options:
      type: MOB
      #Entity that will be spawned and thrown.
      entity: ZOMBIE
      randomids: true
      sound: ITEM_PICKUP
      interval: 3
      amount: 50
      removeoptions:
        #Will spawn a firework after removing the entity
        firework: true
        #Will drop a list of items in the entity location.
        drops: true
        #List of items that will be dropped
        drop-items:
          - ROTTEN_FLESH
  iceworld:
    permission: wineffect.iceworld
    cost: 300
    material: PACKED_ICE
    id: 0
    SkullOptions:
      id: "dca29a3a-76d3-4979-88a2-2da034b99212"
      texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNmNlZjlhYTE0ZTg4NDc3M2VhYzEzNGE0ZWU4OTcyMDYzZjQ2NmRlNjc4MzYzY2Y3YjFhMjFhODViNyJ9fX0="
    name: "&e&lIce World"
    lore:
      - '&7Win Effect with the one you'
      - '&7convert all the blocks around'
      - '&7you into ice.'
    type: floorchange
    options:
      #Material in which the blocks around you will be converted
      Material: ICE
      interval: 6
      #Radius of blocks that will be affected around the player (x and z)
      radius: 20
      #Radius of blocks in y cordinate that will be affected around the player (y)
      height: 30
      #Sound that will be sent to the player everytime a block gets changed
      sound: ITEM_PICKUP
  tntrain:
    permission: wineffect.tntrain
    cost: 250
    material: TNT
    id: 0
    SkullOptions:
      id: "dca29a3a-76d3-4979-88a2-2da034b99212"
      texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNmNlZjlhYTE0ZTg4NDc3M2VhYzEzNGE0ZWU4OTcyMDYzZjQ2NmRlNjc4MzYzY2Y3YjFhMjFhODViNyJ9fX0="
    name: "&e&lTnT Rain"
    lore:
      - '&7Win Effect with the one you'
      - '&7tnt blocks will appear around'
      - '&7you in the sky and will fall'
      - '&7until they explode.'
    type: rain
    options:
      #Material in which the blocks that will spawn
      material: TNT
      #Amount of block spawned per interval
      amount: 15
      interval: 6
      #Amount of times that will spawn blocks
      times: 50
  dragonrider:
    permission: wineffect.dragonrider
    cost: 250
    material: DRAGON_EGG
    id: 0
    SkullOptions:
      id: "dca29a3a-76d3-4979-88a2-2da034b99212"
      texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNmNlZjlhYTE0ZTg4NDc3M2VhYzEzNGE0ZWU4OTcyMDYzZjQ2NmRlNjc4MzYzY2Y3YjFhMjFhODViNyJ9fX0="
    name: "&e&lDragon Rider"
    lore:
      - '&7Win Effect with the one you'
      - '&7ride a dragon all over the map.'
    type: blockdestroyer
    options:
      entity: ENDER_DRAGON
      #Enable or disable if mob can destroy blocks
      destroyblocks: true
      #Enable or disable if destroyed blocks appear as falling blocks all over the map.
      fallingblocksdestroyed: true
      #Radius of blocks that will be destroyed
      radius: 5
      #Time before removing entity in ticks
      time: 400
