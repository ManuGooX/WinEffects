    - "<admin>&e/wineffects start <player> &7- &9Start a player's wineffect."
    - "&e/wineffects menu &7- &9Menu of the wineffects."
    - "&e/wineffects coins &7- &9See your coins."
    - "<admin>&e/wineffects coins add/remove <player> <amount> &7- &9Coins commands."

